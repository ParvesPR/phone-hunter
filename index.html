<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <main class="container">
        <h1 class="text-center text-success p-5">Search Phone</h1>
        <!-- INPUT FIELD START -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search Phone Name"
                aria-label="Search Phone Name" aria-describedby="button-addon2">
            <button onclick="loadPhones()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- INPUT ERROR -->
        <div id="error-input"></div>
        <!-- INPUT FIELD END -->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 text-center">
        </div>

    </main>


    <script src="js/app.js"></script>
</body>

</html>
